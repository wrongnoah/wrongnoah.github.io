<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Registrierung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <div class="banner-content">
            <div class="logo">
                <div class="logo-icon">AP</div>
                <h2 class="logo-text">Admin<span>Panel</span></h2>
            </div>
            <p class="tagline">Sicher. Einfach. Effizient.</p>
        </div>
    </div>

    <div class="container">
        <h1>Registrierung</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Benutzername:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Passwort bestätigen:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn">Registrieren</button>
        </form>
        <p>Bereits ein Konto? <a href="index.html">Anmelden</a></p>
        <div id="message" class="message"></div>
    </div>
    
    <div class="banner-image-container">
        <img src="Banner_dc.gif" alt="Banner" class="banner-image">
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p class="copyright">© 2023 Admin Panel System</p>
            <div class="footer-links">
                <a href="#">Datenschutz</a>
                <a href="#">Impressum</a>
                <a href="#">Kontakt</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
